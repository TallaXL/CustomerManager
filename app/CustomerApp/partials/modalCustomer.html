<div class="modal-header">
    <h3 class="modal-title">Сведения о поставщике</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8">
            <label for="inn">ИНН</label>
            <input id="inn" type="text" ng-model="customer.Inn" class="form-control" placeholder="Введите ИНН">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <label for="FullName">Название</label>
            <input id="FullName" type="text" ng-model="customer.FullName" class="form-control" placeholder="Введите название">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Сохранить</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
    </div>
</div>
